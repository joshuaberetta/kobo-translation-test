language_specific:
  formality:
    french:
      formal_contexts:
      - vous
      - votre
      usage: Always formal 'vous' even for individuals in educational content
    spanish:
      formal_contexts:
      - usted
      informal_contexts:
      - tú
      - ustedes
      usage: UI and courses use informal 'tú'; formal announcements use 'usted'
    arabic:
      formal_contexts:
      - أنتَ/أنتِ (formal)
      usage: Generally formal address in technical documentation
  gender_inclusive:
    french:
      patterns:
      - utilisatrices et utilisateurs
      - débutant(e)s
      - redirigé(e)
    spanish:
      patterns:
      - los/as usuarios/as
      - personas profesionales
      - Se te dirigirá (neutral construction)
      preference: Strongly prefer neutral constructions when possible
    arabic:
      patterns:
      - المستخدمون والمستخدمات
      - Use plural forms that encompass both genders
      notes: Arabic has grammatical gender; use inclusive plural forms
