# =============================================================================
# BRAND TERMS (OFFICIAL - Use EXACT translation)
# =============================================================================

brand_terms:
  - english: "Global KoboToolbox Server"
    category: "OFFICIAL"
    translations:
      fr: "Le serveur KoboToolbox mondial"
      es: "Servidor Global"
      ar: "الخادم العالمي لـ KoboToolbox"
    notes: |
      FR: Must include definite article "Le" (capitalized)
      ES: Do NOT add "de KoboToolbox"
      AR: Article ال integrated naturally
    pitfalls:
      fr_wrong: "serveur KoboToolbox mondial"
      fr_reason: "Missing definite article 'Le'"
      es_wrong: "Servidor Global de KoboToolbox"
      es_reason: "Should not include 'de KoboToolbox'"

  - english: "European Union KoboToolbox Server"
    category: "OFFICIAL"
    translations:
      fr: "Le serveur KoboToolbox Union européenne"
      es: "Servidor con sede en la Unión Europea"
      ar: "خادم KoboToolbox في الاتحاد الأوروبي"
    notes: |
      FR: Include article AND "KoboToolbox"
      ES: Full official name with "con sede en"
      AR: Use في for location

  - english: "Question Library"
    category: "OFFICIAL"
    translations:
      fr: "La bibliothèque de questions"
      es: "La biblioteca de preguntas"
      ar: "مكتبة الأسئلة"
    notes: |
      CRITICAL: Capital "L" in French/Spanish article (brand feature name)
      AR: No definite article needed in this construction
    pitfalls:
      fr_wrong: "la bibliothèque de questions"
      es_wrong: "la biblioteca de preguntas"
      reason: "Lowercase 'l' - must be capitalized as official brand feature"

  - english: "Formbuilder"
    category: "OFFICIAL"
    first_reference_rule: true
    translations:
      fr: "l'interface de création de formulaires KoboToolbox (KoboToolbox Formbuilder)"
      es: "editor de formularios de KoboToolbox (Formbuilder)"
      ar: "أداة إنشاء النماذج في KoboToolbox (KoboToolbox Formbuilder)"
    subsequent_use:
      fr: "interface de création de formulaires"
      es: "editor de formularios"
      ar: "أداة إنشاء النماذج"
    notes: |
      CRITICAL: First mention MUST include English in parentheses
      Subsequent uses can use short form

  - english: "KoboToolbox"
    category: "OFFICIAL"
    translations:
      fr: "KoboToolbox"
      es: "KoboToolbox"
      ar: "KoboToolbox"
    notes: |
      Brand name stays in English
      FR: Use "dans KoboToolbox" not "sur KoboToolbox"
      Gender neutral in all languages

  - english: "KoboToolbox Academy"
    category: "OFFICIAL"
    translations:
      fr: "KoboToolbox Academy"
      es: "KoboToolbox Academy"
      ar: "KoboToolbox Academy"
    notes: "Always in English (brand term)"

  - english: "KoboCollect"
    category: "OFFICIAL"
    translations:
      fr: "KoboCollect"
      es: "KoboCollect"
      ar: "KoboCollect"
    notes: "Android app name, stays in English"

