# Master Terminology Database
# This is the SOURCE OF TRUTH for all translation guides
#
# When you add a new term here, run: python scripts/sync_terminology.py
# This will automatically update all language-specific guides
#
# Format:
#   - english: The English source term
#     category: OFFICIAL (must use exact translation) or PREFERRED (can adapt for context)
#     translations:
#       fr: French translation
#       es: Spanish translation
#       ar: Arabic translation
#     notes: Usage notes, context, or special rules
#     examples: Optional usage examples

metadata:
  version: "1.0"
  last_updated: "2025-11-05"
  languages:
    - fr  # French
    - es  # Spanish
    - ar  # Arabic
  categories:
